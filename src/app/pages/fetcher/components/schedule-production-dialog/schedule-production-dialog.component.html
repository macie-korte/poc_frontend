<h1 mat-dialog-title>Schedule Production Mail Fetcher</h1>
<div mat-dialog-content>
    <div>
        <label id="radio-group-label">Fetcher Uptime</label>
        <div>
            <mat-radio-group aria-labelledby="radio-group-label" class="radio-group">
                <mat-radio-button class="radio-button" *ngFor="let option of fetcherUptime" [value]="option.key">
                    {{ option.value }}
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Server Description</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-label>Week days</mat-label>
    </div>
    <div>
        <mat-label>Shutdown time</mat-label>
    </div>
    <div>
        <mat-label>Reactivation time</mat-label>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="" cdkFocusInitial>Save</button>
    <button mat-button [mat-dialog-close]="">Cancel</button>
</div>
