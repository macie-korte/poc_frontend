<h1 mat-dialog-title>Edit Fetcher</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Server Name</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Server Description</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Server Address</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Domains</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Favorite food</mat-label>
            <mat-select>
            <mat-option *ngFor="let option of protocolOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Port</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Mailbox Name</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <label id="radio-group-label">Deletion From Server</label>
        <div>
            <mat-radio-group aria-labelledby="radio-group-label" class="radio-group">
                <mat-radio-button class="radio-button" *ngFor="let option of deletionOptions" [value]="option.key">
                    {{ option.value }}
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Fetch Timeout</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="" cdkFocusInitial>Save</button>
    <button mat-button [mat-dialog-close]="">Cancel</button>
</div>
